<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANGADATA</title>

  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css.map">
  <link rel="stylesheet" href="assets/style.css">
</head>
<style>


</style>

<body>
  <div class="container-fluid">
    <div class="row1">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand title" href="#">MANGADEX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse search navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <input class="form-control mr-sm-2 mx-2" id="title" type="search" placeholder="Search" aria-label="Search">
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-success my-2 my-sm-0" onclick="sear()" type="submit">Search</button>
            </li>
          </ul>
        </div>
      </nav>

    </div>
    <div class="row">
      <div class="col-lg-2 divone">
        <div class="side position-fixed">


          <div class="row rowside yoxy">
            <div class="col-12 sidemenu yox" id="s1">
              <ul class="sidebr">
                <a>
                  <a id="changer">ITEM QUANTITY</a>
                  <input type="number" class="custom form-control" onchange="view()" id="list">
                </a>
              </ul>
            </div>
            <div class="col-12 sidemenu s2 yox" id="s2">
              <ul>
                <a>PAGE</a>
                <p id="pagination">1</p>
              </ul>
              <ul><a><button type="number" class="btn btn-light" onclick="down(Z)" value="0" id="list">Prev</button></a>
                <a><button type="number" class="btn btn-light" onclick="up(Z)" value="0" id="list">Next</button></a> 
            </div>
          </div>
        </div>
      </div>
      <div id="center" class="col-9 noxy">
      </div>
    </div>
  </div>
  <script>
    let Z =1;
    let H = 6;

    start(H);
    function start(H){
      getData("https://api.mangadex.org/manga?offset=1&limit=" + H + "&includes[]=cover_art&contentRating[]=safe");

    }

    let Search = ""

    function sear(){
      Search = document.getElementById("title").value;
      view(Search); 
    }
    
    function view(){

      H = Number(document.getElementById("list").value);
      console.log(Z)
      getData("https://api.mangadex.org/manga?offset="+Z+"&limit=" + H + "&includes[]=cover_art&contentRating[]=safe&title="+Search);
    }

    function up(offset) {
      offset+=H
       Z = offset;
       view(Z)
       console.log(Z)
    }

    function down(offset) {
      offset-=H
      if (offset <= 0) {
        Z = 0;
        view(H);

      } else {
        Z = offset;
        view(H);
      }
      console.log(Z)
      return Z
    }

    let collection = document.getElementById("center");


    async function getData(file) {
      let Title = " ";
      let mangaData
      await fetch(file).then((response) => {
        return response.json();
      }).then((data) => {
        mangaData = data.data;
      })

      for (let L = 0; L <mangaData.length; L++) {
        for (let j = 0; j < mangaData[L].relationships.length; j++) {
          if (mangaData[L].relationships[j].type == "cover_art") {
            imgData = "https://uploads.mangadex.org/covers/" + mangaData[L].id + "/" + mangaData[L].relationships[j]
              .attributes.fileName
          }
        }

        Title += "<div class='box nox col-3 table-responsive'><h4 class='judul'>" + mangaData[L].attributes.title.en +
          "</h4>" + "<br>" + "<img width='200' height='220' src=" + imgData + ">" +
          "<div class='mBox col-12 table-responsive'> <p class='desc'>" +
          mangaData[L].attributes.description.en + "</p> </div></div>";
      }
      collection.innerHTML = Title;
    }
  </script>

</body>

</html>
